<div class="row">
    <div class="col-lg-9">
        <form role="search" id="searchForm">
            <div class="row">
                <div class="col-lg-8">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" data-bind="value: query" name="srch-term" id="srch-term">
                        <div class="input-group-btn">
                            <button class="btn btn-default" data-bind="click: search" id="btnsearch"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <button data-bind="click: advancedSearch" class="btn btn-default">Advanced Search</button></div>
            </div>
        </form>
    </div>
    <!-- ko if: enableEdit -->
    <div class="col-lg-2 pull-right">
        <a href="/home" class="btn btn-default" title="Manage albums"><i class="fa fa-list"></i></a>
    </div>
    <!-- /ko -->
</div>

<div class="row control-panel">
    <!-- ko if: enableEdit -->
    <div class="col-lg-8">
        <button class="btn btn-default" data-bind="click: uploadPhoto, enable: photoLimitReached" title="Add Photo"><i class="fa fa-upload"></i></button>
        <button class="btn btn-default" data-bind="click: updateAlbum" title="Edit Album"><i class="fa fa-edit"></i></button>
        <button class="btn btn-default" data-bind="click: deleteAlbum" title="Delete Album"><i class="fa fa-trash-o"></i></button>
        <button class="btn btn-default" data-bind="click: getEmbededLink" title="Get Link"><i class="fa fa-link"></i></button>
    </div>
    <!-- /ko -->
</div>
<!-- ko if: loadPhoto -->
<div data-bind="foreach: albumPhotos">
    <div class="col-sm-6 col-md-4 ">
        <div class="album-image">
            <div class="img-container">
                <img data-bind="attr: { src: imgLink, alt: name }, click: $parent.fullSize" class="thumbnail" />
            </div>
            <a data-bind="attr: { href: link }">
                <p data-bind="text: name"></p>
            </a>
            <span>Description: <span data-bind="text: description"></span><a data-bind="    attr: { href: link }"> Edit</a></span><br />
            <span>Uploaded on: <span data-bind="text: addDate"></span>
                <button class="btn btn-link" data-bind="click: $parent.deletePhoto">Delete</button></span><br />
            <span>Likes: <i class="fa fa-thumbs-o-down" data-bind="click: $parent.unlikePhoto"></i><span data-bind="    text: likes"></span><i class="fa fa-thumbs-o-up" data-bind="    click: $parent.likePhoto"></i></span>
        </div>
    </div>
</div>
<!-- /ko -->
