<form data-bind="submit: reset">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>Reset password</h1>
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Reset Token" autofocus required data-bind="value: token, visible: showToken" maxlength="64" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="New Password" autofocus required data-bind="value: password" maxlength="64" />
        </div>

        <div class="form-group controls">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Reset</button>
        </div>
    </div>
</form>
