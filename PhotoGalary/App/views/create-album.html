<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: closeModal">&times;</button>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control" id="topic" placeholder="Enter Album name" data-bind="value: name" maxlength="128">
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary btn-dark" data-bind="click: closeModal">Cancel</button>
            <button class="btn btn-primary btn-blue" data-bind="click: createAlbum">Save</button>
        </div>
    </div>
</div>
