<form data-bind="submit: activateUser">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>Activate user</h1>
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Token" autofocus required data-bind="value: token" />
        </div>

        <div class="form-group controls">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Activate</button>
        </div>
    </div>
</form>
