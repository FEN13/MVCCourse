<div class="modal-dialog">
    <form name="upldPhoto" enctype="multipart/form-data" method="POST">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click: closeModal">&times;</button>
            </div>
            <div class="modal-body">

                <span class="alert-warning">You should upload only .jpeg files with max size 500 kilobytes</span>
                <div data-bind="foreach: { data: images }">
                    <div>
                        <div data-bind="if: imageObjectURL">
                            <img class="thumbnail" data-bind="attr: { src: imageObjectURL }" width="200" height="100" />
                            <div>Size: <span data-bind="text: fileSize"></span>&nbsp;bytes</div>
                            <div>Size: <span data-bind="text: imageType"></span>&nbsp;mime type</div>
                        </div>
                        <input type="file" accept="image/*" data-bind="file: imageFile, fileObjectURL: imageObjectURL, fileBinaryData: imageBinary" />
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-dark" data-bind="click: closeModal">Cancel</button>
                <button class="btn btn-primary btn-blue" type="submit" data-bind="click: uploadPhoto">Save</button>
            </div>
        </div>
    </form>
</div>
