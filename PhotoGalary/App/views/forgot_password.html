<form data-bind="submit: reset">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>Forgot password</h1>
        <div class="form-group">
            <input type="email" class="form-control input-lg" placeholder="Email Address" autofocus required data-bind="value: email" maxlength="64"/>
        </div>

        <div class="form-group controls">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Reset</button>
            <a href="/log_in">Take me to login</a>
        </div>
    </div>
</form>
